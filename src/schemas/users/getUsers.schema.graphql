query Users($organizationId: String, $pageSize: Int, $page: [String], $searchTerm: String) {
  users(organizationId: $organizationId, pageSize: $pageSize, page: $page, searchTerm: $searchTerm) {
    items {
      active
      email
      firstName
      friendlyName
      id
      lastName
      organizationId
      roles
      search
    }
  }
}
